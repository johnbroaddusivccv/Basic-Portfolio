<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="styleshhet" type="text/css" href="contact.css">
    <h1>Contact</h1>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</head>
<body>
    <div class="contact-title">
        
        <h2>Looking forward to hearing from you!</h2>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-control" place-holder="Your Name" required><br>

            <input name="email" type="email" class="form-control" place-holder="Your Email" required><br>

            <textarea name="message" class="form-control" placeholder="message" rows="4" required></textarea><br>

            <input type="submit" class="form-control submit" value="Send Message">
        </form>
    </div>
</body>

</html>
